{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Mono - Responsive Admin & Dashboard Template</title>
        <!-- theme meta -->
        <meta name="theme-name" content="mono" />

        <!--Put all CSS refference here-->
        <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Roboto" rel="stylesheet" />
        <link href="{% static 'plugins/material/css/materialdesignicons.min.css' %}" rel="stylesheet" />
        <link href="{% static 'plugins/simplebar/simplebar.css' %}" rel="stylesheet" />
        <link id="main-css-href" rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link href="{% static 'images/favicon.png' %}" rel="shortcut icon" />


    </head>
    <body class="navbar-fixed sidebar-fixed" id="body">
        <div class="wrapper">
            <div id="Sidebar">
                {% include '_sideNav.html'%} <!-- this is partial view. we can refference it through out so that we dont need it to type always-->
            </div>
            <div class="page-wrapper">
                {% include '_header.html'%} <!-- this is partial view. we can refference it through out so that we dont need it to type always-->
                
                <div class="content-wrapper"> 
                    <div class="content"> <!--Start here your content for the page-->
                        <table id="myTable" class="table table-hover table-product" style="width:100%">
                            <thead>
                              <tr>
                                <th>Image</th>
                                <th>Product Name</th>
                                <th>ID</th>
                                <th>Qty</th>
                                <th>Variants</th>
                                <th>Committed</th>
                                <th>User Activity</th>
                                <th>Sold</th>
                                <th>In Stock</th>
                                <th></th>
                              </tr>
                            </thead>
                            <tbody>
                          
                              <tr>
                                <td class="py-0">
                                  <img src="images/products/products-xs-01.jpg" alt="Product Image">
                                </td>
                                <td>Coach Swagger</td>
                                <td>24541</td>
                                <td>27</td>
                                <td>1</td>
                                <td>2</td>
                                <td>
                                  <div id="tbl-chart-01"></div>
                                </td>
                                <td>4</td>
                                <td>18</td>
                                <td>
                                  <div class="dropdown">
                                    <a class="dropdown-toggle icon-burger-mini" href="#" role="button" id="dropdownMenuLink"
                                      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-display="static">
                                    </a>
                          
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                                      <a class="dropdown-item" href="#">Action</a>
                                      <a class="dropdown-item" href="#">Another action</a>
                                      <a class="dropdown-item" href="#">Something else here</a>
                                    </div>
                                  </div>
                                </td>
                              </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                {% include "_footer.html" %} <!-- this is partial view. we can refference it through out so that we dont need it to type always-->
            </div>
        </div>

        <!-- Put all js refference here-->
        <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'plugins/simplebar/simplebar.min.js' %}"></script>
        <script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>
        <script src="{% static 'plugins/apexcharts/apexcharts.js' %}"></script>
        <script src="{% static 'plugins/DataTables/DataTables-1.10.18/js/jquery.dataTables.min.js' %}"></script>
        <script src="{% static 'plugins/jvectormap/jquery-jvectormap-2.0.3.min.js' %}"></script>
        <script src="{% static 'plugins/jvectormap/jquery-jvectormap-world-mill.js' %}"></script>
        <script src="{% static 'plugins/jvectormap/jquery-jvectormap-us-aea.js' %}"></script>
        <script src="{% static 'plugins/daterangepicker/moment.min.js' %}"></script>
        <script src="{% static 'plugins/daterangepicker/daterangepicker.js' %}"></script>
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        <script src="{% static 'plugins/toaster/toastr.min.js' %}"></script>
        <script src="{% static 'js/mono.js' %}"></script>
        <script src="{% static 'js/chart.js' %}"></script>
        <script src="{% static 'js/map.js' %}"></script>
        <script src="{% static 'js/custom.js' %}"></script>
    </body>
</html>

<script>
    $
</script>
